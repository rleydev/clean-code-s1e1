<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section>
        <h3>Add Item</h3>	        
        <div class="task-row-wrapper">		           
          <input id="new-task" class="task-input" type="text">		
          <button class="add-task">Add</button>		         
        </div>
      </section>
      <section>
        <h3>
          Todo
        </h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task-input">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit-task">
              Edit
            </button>
            <button class="delete-task">
              <img src="./remove.svg" alt="Remove1">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task-input">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit-task">
              Save
            </button>
            <button class="delete-task">
              <img src="./remove.svg" alt="Remove2">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>
          Completed
        </h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task-input">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit-task">
              Edit
            </button>
            <button class="delete-task">
              <img src="./remove.svg" alt="Remove3">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
